<div class="container">
  <h2><b><u>ADD A NEW JOB</u></b></h2>
  <div style=" font-size: 22; font-family: Arial, Helvetica, sans-serif;" class="form-container" >
    <form action="loginA.php" method="post">
      <label for="position">Job Position: </label>
      <input type="text" name="position" id="position" required placeholder="Enter a position you want a worker for.">
      <br>
      <br>
      <label for="CompanyName">Company Name: </label>
      <input type="text" name="CompanyName" id="CompanyName" required placeholder="Enter position your Company name">
      <br>
      <br>
      <label for="description">Description of job: </label>
      <textarea name="description" id="description" required rows="7" cols="30" placeholder="Enter your Job Description Here."></textarea>
      <br>
      <br>
      <label for="Education">Education level: </label>
      <input type="text" name="education" id="education" required placeholder="Enter Education level the worker should have.">
      <br>
      <br>
      <label for="salary">Salary Range: </label>
      <input type="text" name="salary" id="salary" required placeholder="Enter the salary Range of the job: From xxx-xxx frw">
    <br>
    <br>
    <div id="add">
      <div class="button"><input type="button" value="ADD" onclick="addJob()"></div>
      <div class="button"><input type="button" value="Cancel" onclick="confirmCancel()"></div>
    </div>

<script>
function addJob(){
  const jobPosition= document.getElementById('position').value;
  const companyName= document.getElementById('CompanyName').value;
  const jobDescription= document.getElementById('description').value;
  const educationLevel= document.getElementById('education').value;
  const salaryRange= document.getElementById('salary').value;

  if (jobPosition && companyName && jobDescription && educationLevel && salaryRange){

    const job = {
      position: jobPosition,
      company: companyName,
      description: jobDescription,
      education: educationLevel,
      salary: salaryRange
    };

    let jobList = JSON.parse(localStorage.getItem('jobList')) || [];
    jobList.push(job);
    localStorage.setItem('jobList', JSON.stringify(jobList));

document.getElementById('position').value= '';
document.getElementById('CompanyName').value='';
document.getElementById('description').value='';
document.getElementById('education').value='';
document.getElementById('salary').value='';

  }
  else{
    alert("please fill in all fields before adding a job");
  }
}

function confirmCancel() {
  const comfirmation = confirm("Are you sure you want to cancel? Your changes will be lost.");
  if(comfirmation) {
    document.getElementById('position').value= '';
document.getElementById('CompanyName').value='';
document.getElementById('description').value='';
document.getElementById('education').value='';
document.getElementById('salary').value='';
  }
}

</script>
